<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wthr App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter City Name">
            <button class="search-btn"><img src="images/magnifying-glass-solid.svg" ></button>
        </div>
        <div class = "Location">New York</div>
        <div class = "weather-icon">☀️</div>
        <div class = "Temperature">67°f</div>
        <div class = "Description">Sunny</div>
        <div class = "high-low">70°f | 52°f</div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
