<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wthr App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <form class = "search-form">
                <input type="text" class="search-bar" placeholder="Enter City Name">
                <button class="search-btn"><img src="images/magnifying-glass-solid.svg" ></button>
            </form>
        </div>
        <div class = "Location">Los Angeles</div>
        <div class = "weather-icon">☀️</div>
        <div class = "Temperature">71°F</div>
        <div class = "Condition">Sunny</div>
        <div class = "high-low">H:76°| L:60°</div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
